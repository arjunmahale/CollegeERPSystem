
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>faculty Dashboard</title>
  <link rel="stylesheet" href="../../dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/student-form.css}">
     <style>
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 equal columns */
      gap: 15px 30px; /* row gap & column gap */
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Make wide fields span across both columns */
    .full-width {
      grid-column: span 2;
    }

    .submit-btn {
      grid-column: span 2;
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><u>Faculty Dashboard</u></header>
  <div class="container">
      <nav class="sidebar" >
  <div class="profile" style="text-align: center; margin-bottom: 20px;">
    <img src="../../profile.jpg" alt="Admin Profile" class="profile-pic" style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid #fff; margin-bottom: 10px;">
    <h3 class="profile-name" th:text="${user}" style="font-size: 16px; margin: 0;"></h3>
  </div>

  <a href="/faculty-dashboard" style="display: block; padding: 10px; color: #ecf0f1; text-decoration: none; font-size: 14px; margin-bottom: 5px;">
    <i class="fas fa-home" style="margin-right: 10px;"></i> Faculty Dashboard
  </a>

  <a href="/student-list" style="display: block; padding: 10px; color: #ecf0f1; text-decoration: none; font-size: 14px; margin-bottom: 5px;">
    <i class="fas fa-user-graduate" style="margin-right: 10px;"></i> Student Enrolled
  </a>

  <a href="/attendance" style="display: block; padding: 10px; color: #ecf0f1; text-decoration: none; font-size: 14px; margin-bottom: 5px;">
    <i class="fas fa-check-square" style="margin-right: 10px;"></i> Attendance
  </a>

  <a href="/exams" style="display: block; padding: 10px; color: #ecf0f1; text-decoration: none; font-size: 14px; margin-bottom: 5px;">
    <i class="fas fa-file-alt" style="margin-right: 10px;"></i> Exams & Results
  </a>

  <a href="#" style="display: block; padding: 10px; color: #ecf0f1; text-decoration: none; font-size: 14px; margin-bottom: 5px;">
    <i class="fas fa-bell" style="margin-right: 10px;"></i> Notifications / Notice Board
  </a>

  <a href="#" style="display: block; padding: 10px; color: #ecf0f1; text-decoration: none; font-size: 14px; margin-bottom: 5px;">
    <i class="fas fa-calendar-alt" style="margin-right: 10px;"></i> Timetable
  </a>

  <a href="#" style="display: block; padding: 10px; color: #ecf0f1; text-decoration: none; font-size: 14px; margin-bottom: 5px;">
    <i class="fas fa-file-invoice" style="margin-right: 10px;"></i> Reports
  </a>
</nav>


    <main class="main" id="main-content">
      <!-- âœ… Add Student Button -->
       <form th:action="@{${formAction}}" method="post"
            style="width: 90%; margin:2%; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;">
        <h2 th:text="${title}" style="margin-bottom: 15px;text-align:center;"></h2>

        <input type="hidden" name="id" th:value="${student.id}" />
        <input type="hidden" name="roll_no" th:value="${student.roll_no}" />

        <div class="form-grid">

          <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" th:value="${student.name}" placeholder="Enter name" required />
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" th:value="${student.email}" placeholder="Enter email" required />
          </div>

          <div class="form-group">
            <label>Mobile:</label>
            <input type="tel" name="mobile"
                   th:value="${student.mobile}"
                   placeholder="Enter 10-digit mobile"
                   pattern="[0-9]{10}"
                   maxlength="10"
                   required
                   title="Mobile number must be 10 digits" />
          </div>

          <div class="form-group">
            <label>Gender:</label>
            <select name="gender" required>
              <option value="" disabled>Select Gender</option>
              <option value="Male" th:selected="${student.gender == 'Male'}">Male</option>
              <option value="Female" th:selected="${student.gender == 'Female'}">Female</option>
              <option value="Other" th:selected="${student.gender == 'Other'}">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>DOB:</label>
            <input type="date" name="dob"
                   th:value="${student.dob}"
                   placeholder="Enter Date of Birth"

                   required
                    />
          </div>

          <div class="form-group">
  <label>Course:</label>
  <!-- Send courseName separately -->
  <input type="text" name="courseName" th:value="${admin_course}" readonly />
</div>



          <div class="form-group full-width">
            <label>Profile Description:</label>
            <textarea name="profile_desc" th:text="${student.profile_desc}" rows="3"
                      placeholder="Enter description"></textarea>
          </div>

          <button type="submit" class="submit-btn">Save</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
