<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="../dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/student-form.css}">
   <script th:if="${message}">
      alert('[[${message}]]');
  </script>

  <!-- Error popup-->
  <script th:if="${error}">
      alert('[[${error}]]');
  </script>
  <style>
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .full-width {
      grid-column: span 2;
    }

    .submit-btn {
      grid-column: span 2;
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header><u>Faculty Registration</u></header>
<div class="container">


  <main class="main" id="main-content">
    <form th:action="@{${formAction}}" method="post"
          style="width: 90%; margin: 2%; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;">
      <h2 th:text="${title}" style="margin-bottom: 15px;text-align:center;"></h2>

      <input type="hidden" name="id" th:value="${faculty.id}" />

      <div class="form-grid">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" name="name" th:value="${faculty.name}" placeholder="Enter name" required />
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" th:value="${faculty.email}" placeholder="Enter email" required />
        </div>

        <div class="form-group">
          <label>Mobile:</label>
          <input type="tel" name="mobile"
                 th:value="${faculty.mobile}"
                 placeholder="Enter 10-digit mobile"
                 pattern="[0-9]{10}"
                 maxlength="10"
                 required
                 title="Mobile number must be 10 digits" />
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <select name="gender" required>
            <option value="" disabled>Select Gender</option>
            <option value="Male" th:selected="${faculty.gender == 'Male'}">Male</option>
            <option value="Female" th:selected="${faculty.gender == 'Female'}">Female</option>
            <option value="Other" th:selected="${faculty.gender == 'Other'}">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>DOB:</label>
          <input type="date" name="dob"
                 th:value="${faculty.dob}"
                 placeholder="Enter Date of Birth"
                 required />
        </div>



        <div class="form-group">
          <label>Department:</label>
          <select name="department" required>
            <option value="" disabled>Select Department</option>
            <option value="cs" th:selected="${faculty.department == 'cs'}">CS</option>
            <option value="bba" th:selected="${faculty.department == 'bba'}">BBA</option>
            <option value="other" th:selected="${faculty.department == 'other'}">Other</option>
          </select>
        </div>
         <div class="form-group">
            <label> Assign Course:</label>
            <select name="course" required>
              <option value="" disabled>Select Course</option>
              <option th:each="course : ${courses}"
                      th:value="${course.id}"
                      th:text="${course.name}">
              </option>
            </select>
          </div>

        <div class="form-group">
          <label>Subject Expert:</label>
          <input type="text" name="subject" th:value="${faculty.subject}" placeholder="Enter subject" required />
        </div>

        <div class="form-group full-width">
          <label>Profile Description:</label>
          <textarea name="profile_desc" th:text="${faculty.profile_desc}" rows="3"
                    placeholder="Enter description"></textarea>
        </div>

        <button type="submit" class="submit-btn">Save</button>
      </div>
    </form>
  </main>
</div>
</body>
</html>
